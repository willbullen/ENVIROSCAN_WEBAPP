{% extends "layouts/base-fullscreen.html" %}

{% block title %} Lock Screen {% endblock title %}

<!-- Specific Page CSS goes HERE  -->  
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}

  <div class="content-wrapper d-flex align-items-center auth lock-full-bg">
    <div class="row w-100">
      <div class="col-lg-4 mx-auto">
        <div class="auth-form-transparent text-left p-5 text-center">
          <img src="/static/assets/images/faces/face13.jpg" class="lock-profile-img" alt="profile image">
          <form class="pt-5">
            <div class="form-group">
              <label for="examplePassword1">Password to unlock</label>
              <input type="password" class="form-control text-center" id="examplePassword1" placeholder="Password"> </div>
            <div class="mt-5">
              <a class="btn btn-block btn-success btn-lg font-weight-medium" href="/">Unlock</a>
            </div>
            <div class="mt-3 text-center">
              <a href="#" class="auth-link text-white">Sign in using a different account</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>


{% endblock content %}
