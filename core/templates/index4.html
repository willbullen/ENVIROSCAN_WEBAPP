<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>DevExtreme Demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="https://cdn3.devexpress.com/jslib/20.2.7/css/dx.common.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn3.devexpress.com/jslib/20.2.7/css/dx.dark.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn3.devexpress.com/jslib/20.2.7/js/dx.all.js"></script>

    <script>
        window.jQuery || document.write(decodeURIComponent('%3Cscript src="js/jquery.min.js"%3E%3C/script%3E'))

        $(function(){
            $("#chart").dxChart({
                dataSource: dataSource,
                commonSeriesSettings:{
                    argumentField: "month"
                },
                panes: [{
                        name: "topPane"
                    }, {
                        name: "bottomPane"
                    }],
                defaultPane: "bottomPane",
                series: [{ 
                        pane: "topPane",
                        color: "#b0daff",
                        type: "rangeArea",
                        rangeValue1Field: "minT",
                        rangeValue2Field: "maxT",
                        name: "Monthly Temperature Ranges, 째C"
                    }, {
                        pane: "topPane", 
                        valueField: "avgT",
                        name: "Average Temperature, 째C",
                        label: {
                            visible: true,
                            customizeText: function (){
                                return this.valueText + " 째C";
                            }
                        }
                    }, {
                        type: "bar",
                        valueField: "prec",
                        name: "prec, mm",
                        label: {
                            visible: true,
                            customizeText: function (){
                                return this.valueText  + " mm";
                            }
                        }
                    }
                ],    
                valueAxis: [{
                    pane: "bottomPane",
                    grid: {
                        visible: true
                    },
                    title: {
                        text: "Precipitation, mm"
                    }
                }, {
                    pane: "topPane",
                    grid: {
                        visible: true
                    },
                    title: {
                        text: "Temperature, 째C"
                    }
                }],
                legend: {
                    verticalAlignment: "bottom",
                    horizontalAlignment: "center"
                },
                "export": {
                    enabled: true
                },
                title: {
                    text: "Weather in Glendale, CA"
                }
            });
        });

        var dataSource = [{
            month: "January",
            avgT: 9.8,
            minT: 4.1,
            maxT: 15.5,
            prec: 109
        }, {
            month: "February",
            avgT: 11.8,
            minT: 5.8,
            maxT: 17.8,
            prec: 104
        }, {
            month: "March",
            avgT: 13.4,
            minT: 7.2,
            maxT: 19.6,
            prec: 92
        }, {
            month: "April",
            avgT: 15.4,
            minT: 8.1,
            maxT: 22.8,
            prec: 30
        }, {
            month: "May",
            avgT: 18,
            minT: 10.3,
            maxT: 25.7,
            prec: 10
        }, {
            month: "June",
            avgT: 20.6,
            minT: 12.2,
            maxT: 29,
            prec: 2
        }, {
            month: "July",
            avgT: 22.2,
            minT: 13.2,
            maxT: 31.3,
            prec: 2
        }, {
            month: "August",
            avgT: 22.2,
            minT: 13.2,
            maxT: 31.1,
            prec: 1
        }, {
            month: "September",
            avgT: 21.2,
            minT: 12.4,
            maxT: 29.9,
            prec: 8
        }, {
            month: "October",
            avgT: 17.9,
            minT: 9.7,
            maxT: 26.1,
            prec: 24
        }, {
            month: "November",
            avgT: 12.9,
            minT: 6.2,
            maxT: 19.6,
            prec: 64
        }, {
            month: "December",
            avgT: 9.6,
            minT: 3.4,
            maxT: 15.7,
            prec: 76
        }];
    </script>
</head>
    <body class="dx-viewport">
        <div class="demo-container">
            <div style="height: 300px;" id="chart"></div>
        </div>
    </body>
</html>
