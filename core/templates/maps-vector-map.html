{% extends "layouts/base.html" %}

{% block title %} Maps Vector {% endblock title %}

<!-- Specific Page CSS goes HERE  -->  
{% block stylesheets %}

  <link rel="stylesheet" href="/static/assets/vendors/jvectormap/jquery-jvectormap.css">

{% endblock stylesheets %}

{% block content %}

<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Jvectormap</h4>
        <p class="card-description">Simple world map using jvectormap plugin</p>
        <div id="vmap" class="vector-map" style="width: 100%; height:500px"></div>
      </div>
    </div>
  </div>
</div>


{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}

  <script src="/static/assets/vendors/jvectormap/jquery-jvectormap.min.js"></script>
  <script src="/static/assets/vendors/jvectormap/jquery-jvectormap-world-mill-en.js"></script>

  <script src="/static/assets/js/shared/maps.js"></script>
  
{% endblock javascripts %}
