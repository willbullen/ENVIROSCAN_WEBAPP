{% extends "layouts/base.html" %}

{% block title %} Charts Morris {% endblock title %}

<!-- Specific Page CSS goes HERE  -->  
{% block stylesheets %}

<link rel="stylesheet" href="/static/assets/vendors/morris.js/morris.css">

{% endblock stylesheets %}

{% block content %}

<div class="row">
    <div class="col-lg-6 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Line chart</h4>
          <div id="morris-line-example"></div>
        </div>
      </div>
    </div>
    <div class="col-lg-6 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Bar chart</h4>
          <div id="morris-bar-example"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-6 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Area chart</h4>
          <div id="morris-area-example"></div>
        </div>
      </div>
    </div>
    <div class="col-lg-6 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Doughnut chart</h4>
          <div id="morris-donut-example"></div>
        </div>
      </div>
    </div>
  </div>


{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}

    <script src="/static/assets/vendors/raphael/raphael.min.js"></script>
    <script src="/static/assets/vendors/morris.js/morris.min.js"></script>

    <script src="/static/assets/js/shared/morris.js"></script>

{% endblock javascripts %}
